    <script>
        // Color/Grayscale Toggle Functionality
        const colorToggle = document.getElementById('colorToggle');
        const body = document.body;
        
        // Check localStorage for saved preference
        const isGrayscale = localStorage.getItem('grayscaleMode') === 'true';
        
        function toggleGrayscale() {
            const grayscaleButton = document.getElementById('grayscaleButton');
            const colorButton = document.getElementById('colorButton');
            
            if (body.classList.contains('grayscale-mode')) {
                body.classList.remove('grayscale-mode');
                grayscaleButton.style.display = 'block';
                colorButton.style.display = 'none';
                localStorage.setItem('grayscaleMode', 'false');
            } else {
                body.classList.add('grayscale-mode');
                grayscaleButton.style.display = 'none';
                colorButton.style.display = 'block';
                localStorage.setItem('grayscaleMode', 'true');
            }
        }
        
        // Apply saved preference on page load
        if (isGrayscale) {
            body.classList.add('grayscale-mode');
            const grayscaleButton = document.getElementById('grayscaleButton');
            const colorButton = document.getElementById('colorButton');
            if (grayscaleButton && colorButton) {
                grayscaleButton.style.display = 'none';
                colorButton.style.display = 'block';
            }
        }
        
        if (colorToggle) {
            colorToggle.addEventListener('click', toggleGrayscale);
        }
    </script>
