<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabella Ballesteros - Digital Media Art Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home-page">
        <div id="buttonContainer" style="position: fixed; bottom: 20px; left: 20px; z-index: 999999; width: 350px; height: 80px; pointer-events: none;">
            <button id="colorToggle" class="color-toggle" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: auto; background: none; border: none; padding: 0;">
                <img id="grayscaleButton" src="https://i.postimg.cc/XvMfptDB/grayscale.png" alt="Grayscale Mode" class="toggle-button-image" style="display: block;">
                <img id="colorButton" src="https://i.postimg.cc/R0r7N2bW/colormode.png" alt="Color Mode" class="toggle-button-image" style="display: none;">
            </button>
        </div>
        <div class="title-block">
        <h1><a href="page1.html"><img src="https://i.postimg.cc/85DWNKFZ/titlename.png" alt="Digital Media Art Portfolio" style="width: 900px; height: auto;"></a></h1>
        <h5>Click the title to go to my Digital Media Art Portfolio!</h5>
        </div>
        
        <!-- Self-portrait image positioned to the right -->
        <img src="https://i.postimg.cc/Qd4XDcjK/Selfportraitdma.png" alt="Self Portrait" class="self-portrait-image">
        
        <script>
            // Color/Grayscale Toggle Functionality
            const colorToggle = document.getElementById('colorToggle');
            const body = document.body;
            
            // Check localStorage for saved preference
            const isGrayscale = localStorage.getItem('grayscaleMode') === 'true';
            
            function toggleGrayscale() {
                const grayscaleButton = document.getElementById('grayscaleButton');
                const colorButton = document.getElementById('colorButton');
                
                if (body.classList.contains('grayscale-mode')) {
                    body.classList.remove('grayscale-mode');
                    grayscaleButton.style.display = 'block';
                    colorButton.style.display = 'none';
                    localStorage.setItem('grayscaleMode', 'false');
                } else {
                    body.classList.add('grayscale-mode');
                    grayscaleButton.style.display = 'none';
                    colorButton.style.display = 'block';
                    localStorage.setItem('grayscaleMode', 'true');
                }
                
                // Force re-render on mobile devices
                if (window.innerWidth <= 768) {
                    const images = document.querySelectorAll('img');
                    images.forEach(img => {
                        img.style.display = 'none';
                        img.offsetHeight; // Trigger reflow
                        img.style.display = '';
                    });
                }
            }
            
            // Apply saved preference on page load
            if (isGrayscale) {
                body.classList.add('grayscale-mode');
                document.getElementById('grayscaleButton').style.display = 'none';
                document.getElementById('colorButton').style.display = 'block';
            }
            
            colorToggle.addEventListener('click', toggleGrayscale);
        </script>
</body>
</html>
